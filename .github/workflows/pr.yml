name: Node CI (PR)
on:
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "action.yml"
      - "tsconfig.json"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/**"

env:
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
  PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn build --noEmit
